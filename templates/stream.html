  <body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header>
      <nav class="bg-slate-50 dark:bg-gray-800 border-b border-slate-900/10 dark:border-slate-300/10">
        <div class="max-w-screen-xl flex items-center justify-center mx-auto p-4">
          <a href="/" class="flex items-center">
            <img src="https://cdn.anshumanpm.eu.org/logo.svg" id="navlogo" class="h-8" alt="logo" />
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-grow flex justify-center items-start">
      <div class="bg-slate-50 dark:bg-gray-800 w-full max-w-md rounded-xl m-2 shadow">
        <div class="mx-auto p-2">
          <video id="player" class="video-js w-full">
            <source type="video/mp4">
            <source type="video/webm">
          </video>
          <div class="mt-6 space-y-4">
            <button id="dlButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded flex items-center justify-center space-x-2">
              <i class="fa fa-cloud-arrow-down"></i>
              <span>Download</span>
              <i class="fa fa-cloud-arrow-down"></i>
            </button>
            <div class="w-full">
              <details class="dropdown w-full">
                <summary class="w-full bg-blue-500 text-white py-2 px-4 rounded flex items-center justify-center space-x-2 cursor-pointer">
                  <i class="fa fa-circle-play"></i>
                  <span>Stream</span>
                  <i class="fa fa-circle-play"></i>
                </summary>
                <ul class="p-2 shadow bg-base-100 rounded-box w-full text-center space-y-2">
                  <li id="mxButton" class="dropdown-item">MX Player</li>
                  <li id="vlcButton" class="dropdown-item">VLC Mobile</li>
                  <li id="playitButton" class="dropdown-item">PlayIt</li>
                  <li id="splayButton" class="dropdown-item">SPlayer</li>
                  <li id="jplayButton" class="dropdown-item">JPlayer</li>
                  <li id="kmplayButton" class="dropdown-item">KMPlayer</li>
                  <li id="hdplayButton" class="dropdown-item">HDPlayer</li>
                </ul>
              </details>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-slate-50 dark:bg-gray-800 mt-auto border-t border-slate-900/10 dark:border-slate-300/10">
      <div class="w-full mx-auto max-w-screen-xl p-4 text-center md:flex md:items-center md:justify-between">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Made with <i class="fa fa-heart heartbeat"></i> by <a href="https://github.com/AnshumanPM" class="hover:underline font-medium">AnshumanPM</a>
          </b>
        </span>
        <ul class="flex justify-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script>
      let videoUrl = "{{ video_url }}";
      let videoElement = document.getElementById('player').getElementsByTagName('source');
      for (let i = 0; i < videoElement.length; i++) {
        videoElement[i].src = videoUrl;
      }
      const player = videojs('#player', {
        controls: true,
        aspectRatio: "16:9",
        playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
        poster: "https://cdn.jsdelivr.net/npm/@googledrive/index@2.2.3/images/poster.jpg",
      });
      player.ready(function() {
        player.on('fullscreenchange', function() {
          if (player.isFullscreen() && screen.orientation) {
            screen.orientation.lock('landscape');
          } else if (!player.isFullscreen() && screen.orientation) {
            screen.orientation.unlock();
          }
        });
      });
    </script>
    <script>
      if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
        document.getElementById("navlogo").src = "https://cdn.anshumanpm.eu.org/logo-dark.svg";
      }
      window.matchMedia("(prefers-color-scheme: light)").addEventListener("change", (event) => {
        if (event.matches) {
          document.getElementById("navlogo").src = "https://cdn.anshumanpm.eu.org/logo-dark.svg";
        } else {
          document.getElementById("navlogo").src = "https://cdn.anshumanpm.eu.org/logo.svg";
        }
      });
      // Stream Tools
      document.getElementById("dlButton").onclick = function() {
        window.location.href = videoUrl;
      };
      document.getElementById("mxButton").onclick = function() {
        window.location.href = `intent:${videoUrl}#Intent;package=com.mxtech.videoplayer.ad;S.title=${fileName};end`;
      };
      document.getElementById("vlcButton").onclick = function() {
        window.location.href = `vlc://${videoUrl}`;
      };
      document.getElementById("playitButton").onclick = function() {
        window.location.href = `playit://playerv2/video?url=${videoUrl}&`;
      };
      document.getElementById("splayButton").onclick = function() {
        window.location.href = `intent:${videoUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`;
      };
      document.getElementById("jplayButton").onclick = function() {
        window.location.href = `intent:${videoUrl}#Intent;package=com.qp.jplayer;end`;
      };
      document.getElementById("kmplayButton").onclick = function() {
        window.location.href = `intent:${videoUrl}#Intent;package=com.kmplayer;end`;
      };
      document.getElementById("hdplayButton").onclick = function() {
        window.location.href = `intent:${videoUrl}#Intent;package=uplayer.video.player;end`;
      };
      // Hide Context Menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
    </script>
  </body>
</html>
