<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img id="navlogo" src="https://cdn.anshumanpm.eu.org/logo.png" alt="logo">
      </a>
      <img id="icon" src="https://cdn.anshumanpm.eu.org/theme/light_mode.svg" alt="themeToggle">
    </header>
    <main>
      <div class="container">
        <div>
          <marquee>{{ f_name }}</marquee>
        </div>
        <center>
          <video id="player" data-poster="https://cdn.jsdelivr.net/npm/@googledrive/index@2.2.3/images/poster.jpg">
            <source src="{{ video_url }}" type="video/mp4">
            <source src="{{ video_url }}" type="video/webm">
          </video>
          <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
          <script>
            const player = new Plyr('#player', {
              controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'pip', 'fullscreen'],
              ratio: '16:9',
            });
          </script>
        </center>
        <br />
        <br />
        <div>
          <center>
            <button id="dlButton" class="btn btn-primary btn-block">
              <span class="material-symbols-rounded symbol">cloud_download</span> Download </button>
            <div class="btn-group">
              <button id="dropbtn" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="material-symbols-rounded symbol">smart_display</span> Stream </button>
              <div id="dropmenu" class="dropdown-menu">
                <button id="mxButton" class="dropdown-item">MX Player</button>
                <button id="vlcButton" class="dropdown-item">VLC Mobile</button>
                <button id="playitButton" class="dropdown-item">PlayIt</button>
                <button id="splayButton" class="dropdown-item">SPlayer</button>
                <button id="kmplayButton" class="dropdown-item">KMPlayer</button>
                <button id="hdplayButton" class="dropdown-item">HDPlayer</button>
              </div>
            </div>
          </center>
        </div>
        <br />
        <br />
        <div>
          <p>
            <span class="material-symbols-rounded symbol">draft</span> File Name: {{ f_name }}
          </p>
          <p>
            <span class="material-symbols-rounded symbol">storage</span> File Size: {{ f_size }}
          </p>
          <p>
            <span class="material-symbols-rounded symbol">person</span> File Owner: {{ f_owner }}
          </p>
          <p>
            <span class="material-symbols-rounded symbol">schedule</span> Created Time: {{ f_time }}
          </p>
        </div>
      </div>
    </main>
    <center>
      <a href="https://hits.seeyoufarm.com">
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fstream.anshumanpm.eu.org&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false" />
      </a>
    </center>
    <footer class="footer">
      <div class="text-muted">Made with ‚ù§Ô∏è by <b>
          <a href="https://telegram.me/AnshumanPM_2006">ùë®ùíèùíîùíâùíñùíéùíÇùíèùë∑ùë¥ „ÄÑ</a>
        </b>
      </div>
    </footer>
    <script type="text/javascript">
      var icon = document.getElementById("icon");
      if (localStorage.getItem("theme") == null) {
        localStorage.setItem("theme", "dark");
      }
      let localData = localStorage.getItem("theme");
      if (localData == "dark") {
        icon.src = "https://cdn.anshumanpm.eu.org/theme/light_mode.svg";
        document.body.classList.remove("white-theme");
      } else if (localData == "light") {
        icon.src = "https://cdn.anshumanpm.eu.org/theme/dark_mode.svg";
        document.body.classList.add("white-theme");
      }
      icon.onclick = function() {
        document.body.classList.toggle("white-theme");
        if (document.body.classList.contains("white-theme")) {
          icon.src = "https://cdn.anshumanpm.eu.org/theme/dark_mode.svg";
          localStorage.setItem("theme", "light");
        } else {
          icon.src = "https://cdn.anshumanpm.eu.org/theme/light_mode.svg";
          localStorage.setItem("theme", "dark");
        }
      }
      document.getElementById("dlButton").onclick = function() {
        location.href = "{{ video_url }}";
      };
      document.getElementById("mxButton").onclick = function() {
        location.href = "intent:{{ video_url }}#Intent;package=com.mxtech.videoplayer.ad;end";
      };
      document.getElementById("vlcButton").onclick = function() {
        location.href = "vlc://{{ video_url }}";
      };
      document.getElementById("playitButton").onclick = function() {
        location.href = "playit://playerv2/video?url={{ video_url }}&amp;";
      };
      document.getElementById("splayButton").onclick = function() {
        location.href = "intent:{{ video_url }}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end";
      };
      document.getElementById("kmplayButton").onclick = function() {
        location.href = "intent:{{ video_url }}#Intent;package=com.kmplayer;end";
      };
      document.getElementById("hdplayButton").onclick = function() {
        location.href = "intent:{{ video_url }}#Intent;package=uplayer.video.player;end";
      };
    </script>
  </body>
</html>
