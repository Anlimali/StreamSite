<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Videos via Links - Anshuman Prasad Mahanta</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.anshumanpm.eu.org/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.anshumanpm.eu.org/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.anshumanpm.eu.org/Favicon/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.anshumanpm.eu.org/Favicon/favicon.ico">
    <link rel="manifest" href="https://cdn.anshumanpm.eu.org/Favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.anshumanpm.eu.org/StreamSite/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.anshumanpm.eu.org/StreamSite/tailwind.css">
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.6.1/video-js.css">
    <link rel="stylesheet" href="https://cdn.anshumanpm.eu.org/AntiAdblocker/style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SM974R3G71"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-SM974R3G71');
    </script>
  </head>
  <body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header>
      <nav class="bg-slate-50 dark:bg-gray-800 border-b border-slate-900/10 dark:border-slate-300/10">
        <div class="max-w-screen-xl flex items-center justify-center mx-auto p-4">
          <a href="/" class="flex items-center">
            <img src="https://cdn.anshumanpm.eu.org/logo.svg" id="navlogo" class="h-8" alt="logo" />
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-grow flex justify-center items-start">
      <div class="bg-slate-50 dark:bg-gray-800 w-full max-w-md rounded-xl m-2 shadow">
        <div class="container mx-auto p-2">
          <center> {% if error_msg %} <div class="alert alert-error">
              {{ error_msg }}
            </div> {% endif %} <h4 class="m-4 text-lg font-semibold">Play Videos via Links</h4>
            <form method="post" action="/">
              <div class="form-control">
                <input type="text" class="input input-bordered w-full" name="url" placeholder="Enter video link" value="{{ input_value }}" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary w-full">PLAY</button>
            </form>
          </center>
        </div>
      </div>
    </main>
    <footer class="bg-slate-50 dark:bg-gray-800 mt-auto border-t border-slate-900/10 dark:border-slate-300/10">
      <div class="w-full mx-auto max-w-screen-xl p-4 text-center md:flex md:items-center md:justify-between">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Made with <i class="fa fa-heart heartbeat"></i> by <a href="https://github.com/AnshumanPM" class="hover:underline font-medium">AnshumanPM</a>
          </b>
        </span>
        <ul class="flex justify-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
    <script>
      if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
        document.getElementById("navlogo").src = "https://cdn.anshumanpm.eu.org/logo-dark.svg";
      }
      window.matchMedia("(prefers-color-scheme: light)").addEventListener("change", (event) => {
        if (event.matches) {
          document.getElementById("navlogo").src = "https://cdn.anshumanpm.eu.org/logo-dark.svg";
        } else {
          document.getElementById("navlogo").src = "https://cdn.anshumanpm.eu.org/logo.svg";
        }
      });
    </script>
  </body>
</html>
